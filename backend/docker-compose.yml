services:

  # ─── MySQL ──────────────────────────────────────────────────────────────────
  mysql:
    image: mysql:latest
    container_name: tiencuatoi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tiencuatoi}
      MYSQL_USER: ${MYSQL_USER:-tiencuatoi_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tiencuatoi_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d  # SQL chạy lần đầu (tùy chọn)
    networks:
      - tiencuatoi_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h", "localhost",
          "-u", "root",
          "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ─── phpMyAdmin ─────────────────────────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tiencuatoi_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 300M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tiencuatoi_network

  # ─── FastAPI Backend ─────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiencuatoi_api
    restart: unless-stopped
    # Mount source code để hot-reload hoạt động
    volumes:
      - .:/app
    ports:
      - "${API_PORT:-8000}:8000"
    # Biến môi trường Docker ghi đè .env (đặc biệt DATABASE_URL phải dùng hostname service)
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-tiencuatoi_user}:${MYSQL_PASSWORD:-tiencuatoi_password}@mysql:3306/${MYSQL_DATABASE:-tiencuatoi}
      DEBUG: "true"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tiencuatoi_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir app

# ─── Volumes ────────────────────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local

# ─── Networks ───────────────────────────────────────────────────────────────
networks:
  tiencuatoi_network:
    driver: bridge
